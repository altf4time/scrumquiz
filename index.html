<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrum Master Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <div id="timer">
            <svg>
                <circle cx="25" cy="25" r="20" class="base-circle"></circle>
                <circle cx="25" cy="25" r="20" class="progress-circle"></circle>
            </svg>
            <span id="time-left">15</span>
        </div>
        
        <div id="start-screen" class="screen active">
            <h1>Scrum Master Quiz</h1>
            <p>Test your knowledge of Scrum and Agile methodologies!</p>
            <div class="sorting-options">
                <label for="sort-type">Question Order:</label>
                <select id="sort-type" class="btn">
                    <option value="random">Randomized</option>
                    <option value="original">Original Order</option>
                    <option value="hardest">Hardest First</option>
                </select>
            </div>
            <button id="start-button" class="btn">Start Quiz</button>
        </div>

        <div id="question-screen" class="screen">
            <div id="question-container">
                <h2 id="question"></h2>
                <div id="answer-buttons" class="btn-grid"></div>
                <div id="sort-container" class="sortable-container"></div>
                <div id="multi-select-container" class="multi-select-container"></div>
            </div>
            <div class="controls">
                <div id="progress-bar">
                    <div id="progress"></div>
                </div>
                <p id="score">Score: <span id="score-value">0</span></p>
                <button id="submit-sort" class="btn hidden">Submit Order</button>
                <button id="submit-multi" class="btn hidden">Submit Selection</button>
            </div>
        </div>

        <div id="explanation-screen" class="screen">
            <div class="explanation-content">
                <h2 id="explanation-question"></h2>
                <div id="explanation-answers" class="btn-grid"></div>
                <div class="explanation-card">
                    <h3>Explanation:</h3>
                    <p id="explanation-text"></p>
                </div>
                <button id="next-button" class="btn">Next Question</button>
            </div>
        </div>

        <div id="end-screen" class="screen">
            <h2>Quiz Completed!</h2>
            <p>Your final score: <span id="final-score"></span></p>
            <button id="restart-button" class="btn">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
